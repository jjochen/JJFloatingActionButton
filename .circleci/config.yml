version: 2

jobs:

  build-and-test-ios11-iphonex:

    macos:
      xcode: "9.0"

    shell: /bin/bash --login -eo pipefail

    environment:
      DESTINATION: platform=iOS Simulator,OS=11.0,name=iPhone X
      SIMULATOR: iPhone X (11.0) [

    steps:
      - checkout

      - restore_cache:
          keys:
            - gem-cache-{{ arch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache

      - run:
          name: Update Bunder
          command: gem install bundler
            
      - run: 
          name: Bundle install
          command: bundle install --path vendor/bundle
      
      - save_cache:
          key: gem-cache-{{ arch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
            
      - run:
          name: Start simulator
          command: xcrun instruments -w "$SIMULATOR" || true

      - run:
          name: Fetch CocoaPods Specs
          command: curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf

      - run:
          name: Install CocoaPods
          command: bundle exec pod install --project-directory=Example

      - run:
          name: Build and run tests
          command: ./scripts/run.sh tests "$DESTINATION"

      - run:
          name: Update Codecov
          command: bash <(curl -s https://codecov.io/bash)


  build-and-test-ios10-iphone7plus:

    macos:
      xcode: "9.0"

    shell: /bin/bash --login -eo pipefail

    environment:
      DESTINATION: platform=iOS Simulator,OS=10.3.1,name=iPhone 7 Plus
      SIMULATOR: iPhone 7 Plus (10.3.1) [

    steps:
      - checkout

      - run:
          name: Update Bunder
          command: sudo gem install bundler

      - restore_cache:
          keys:
            - gem-cache-{{ arch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache
            
      - run: 
          name: Bundle install
          command: bundle install --path vendor/bundle
      
      - save_cache:
          key: gem-cache-{{ arch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
            
      - run:
          name: Start simulator
          command: xcrun instruments -w "$SIMULATOR" || true

      - run:
          name: Fetch CocoaPods Specs
          command: curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf

      - run:
          name: Install CocoaPods
          command: bundle exec pod install --project-directory=Example

      - run:
          name: Build and run tests
          command: ./scripts/run.sh tests "$DESTINATION"

      - run:
          name: Update Codecov
          command: bash <(curl -s https://codecov.io/bash)


  build-documentation:

    macos:
      xcode: "9.0"

    shell: /bin/bash --login -eo pipefail

    steps:
      - checkout

      - restore_cache:
          keys:
            - gem-cache-{{ arch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache
            
      - run: 
          name: Bundle install
          command: bundle install --path vendor/bundle
      
      - save_cache:
          key: gem-cache-{{ arch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Build Documentation
          command: ./scripts/run.sh documentation


  swiftlint:

    docker:
      - image: dantoml/swiftlint:latest

    steps:
      - checkout

      - run:
          name: Swiftlint
          command: swiftlint lint --reporter junit | tee result.xml

      - store_artifacts:
          path: result.xml

      - store_test_results:
          path: result.xml


  lint-podspec:
    
    macos:
      xcode: "9.0"

    shell: /bin/bash --login -eo pipefail

    steps:
      - checkout

      - restore_cache:
          keys:
            - gem-cache-{{ arch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache
            
      - run: 
          name: Bundle install
          command: bundle install --path vendor/bundle
      
      - save_cache:
          key: gem-cache-{{ arch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Lint Podspec
          command: bundle exec pod lib lint



workflows:
  version: 2

  run-tests:
    jobs:
      - lint-podspec
      - swiftlint
      - build-and-test-ios11-iphonex
      - build-and-test-ios10-iphone7plus
      - build-documentation
