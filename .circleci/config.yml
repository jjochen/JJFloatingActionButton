version: 2

jobs:
  build-and-test:

    macos:
      xcode: "9.0"

    steps:
      - checkout

      - run:
          name: Install CocoaPods
          command: pod install --repo-update --project-directory=Example
					
      - run:
          name: Print xcode version
          command: xcodebuild -version
					
      - run:
          name: Print xcode SDKs
          command: xcodebuild -showsdks
	
      - run:
          name: Build and run tests
          command: xcodebuild clean build test -workspace "Example/JJFloatingActionButton.xcworkspace" -scheme "JJFloatingActionButton_Example" -sdk "iphonesimulator11.0" -destination "OS=11.0,name=iPhone X" -configuration Debug -enableCodeCoverage YES ONLY_ACTIVE_ARCH=YES ENABLE_TESTABILITY=YES CODE_SIGNING_REQUIRED=NO

      - run: 
          name: Codecov
          command: bash <(curl -s https://codecov.io/bash)

      - run:
          name: Lint Podspec
          command: pod lib lint
        

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test